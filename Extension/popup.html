<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 20px; font-family: Arial; }
    input { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #45a049; }
    .status { margin-top: 10px; padding: 10px; border-radius: 5px; text-align: center; }
    .valid { background: #d4edda; color: #155724; }
    .invalid { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h3>License Activation</h3>
  <input type="text" id="licenseKey" placeholder="Enter license key">
  <button id="activate">Activate</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
